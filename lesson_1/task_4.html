<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
</head>
<body>
<script type="text/javascript">
  function* fillProfile() {
    let
      name = yield 'Enter your name ',
      age = yield 'Enter your age ',
      gender = yield 'Enter your gender ';

    return {name, age, gender}
  }

  let
    generator = fillProfile(),
    result,
    answer;

  while (true) {
    result = generator.next(answer);
    if (result.done) {
      break
    }
    answer = prompt(result.value);
  }

  console.log(JSON.stringify(result.value));
</script>
</body>
</html>
